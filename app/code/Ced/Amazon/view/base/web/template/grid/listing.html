<div class="admin__data-grid-wrap" data-role="grid-wrapper">
    <table class="data-grid" data-role="grid">
        <thead>
        <tr each="data: getVisible(), as: '$col'" render="getHeader()"/>
        </thead>
        <tbody>
        <!-- ko repeat: {foreach: rows, item: '$row'} -->
        <tr css="'_odd-row': $index % 2" data-bind="repeat:{count:2}" class="data-row">
            <td ifnot="isSecondRow($index)" outerfasteach="data: getVisible(), as: '$col'" css="getFieldClass($row())"
                 click="getFieldHandler($row())"
                template="getBody()"/>

            <td style="background-color: #ececec;display: none" if="isSecondRow($index)"
                attr="colspan: countVisible(), id: childIndex($row())" translate="'We couldn\'t find any records.'"
                template="getProfileTable($row())" />
        </tr>
        <!-- /ko -->
        <tr ifnot="hasData()" class="data-grid-tr-no-data">
            <td attr="colspan: countVisible()" translate="'We couldn\'t find any records.'"></td>
        </tr>
        </tbody>
    </table>
</div>
